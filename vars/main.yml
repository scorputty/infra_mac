  - ansible
  - autoconf
  - automake
  - bash-completion2
  - dockutil
  - jq
  - npm
  - packer
  - packer-completion
  - python
  - ssh-copy-id
  - terraform
  - wget

#
homebrew_taps:
  - caskroom/cask

## Find apps that are installable this way:
# http://caskroom.io/search
homebrew_cask_appdir: /Applications

